<!doctype html>
<html>
<head>
  <title>Webpack Package</title>

</head>
<body>
<section class="container-fluid bg-dark p-5">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto text-white">
      <form action class="alert">
        <div class="row">
          <div class="col">
            <input type="text" autofocus required name="url" aria-label="url" class="form-control form-control-lg" placeholder="ссылка RSS" id="form-url"/>
          </div>
          <div class="col-auto">
            <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5" id="submit">add</button>
          </div>
        </div>
      </form>
      <h4 class="text-danger" data-feedback-message></h4>
    </div>
  </div>
</section>
<section class="container-fluid p-5">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto feeds">
      <h2 class="feeds__title"></h2>
      <ul class="feeds__list list-group" data-feeds-wrap></ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto posts">
      <h2 class="posts__title"></h2>
      <ul class="posts__list list-group" data-posts-wrap></ul>
    </div>
  </div>
</section>
</body>
</html>
