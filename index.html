<!doctype html>
<html>
<head>
  <title>Webpack Package</title>
</head>
<body>
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" data-modal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel" data-modal-label>Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" data-modal-content>1</div>
      <div class="modal-footer">
        <a href="" role="button" target="_blank" class="btn btn-primary" data-modal-link rel="noopener noreferrer">Читать полностью</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<section class="container-fluid bg-dark p-5">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto text-white">
      <form action class="rss-form">
        <div class="row">
          <div class="col">
            <input type="text" autofocus name="url" aria-label="url" class="form-control form-control-lg" placeholder="ссылка RSS" id="form-url"/>
          </div>
          <div class="col-auto">
            <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5" id="submit">add</button>
          </div>
        </div>
      </form>
      <h4 class="text-danger" readonly data-feedback-message></h4>
    </div>
  </div>
</section>
<section class="container-fluid p-5">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto feeds">
      <h2 class="feeds__title"></h2>
      <ul class="feeds__list list-group" data-feeds-wrap></ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-auto posts">
      <h2 class="posts__title"></h2>
      <ul class="posts__list list-group" data-posts-wrap></ul>
    </div>
  </div>
</section>
</body>
</html>
